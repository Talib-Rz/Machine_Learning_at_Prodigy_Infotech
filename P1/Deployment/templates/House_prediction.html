<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction Input Form</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            height: 650px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #666;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter House Features</h2>
        <form action="/predict" method="post">
            <label for="LotArea">Lot Area:</label>
            <input type="number" id="LotArea" name="LotArea" value="{{ request.form.LotArea }}" required><br><br>

            <label for="TotalBsmtSF">Total Basement SF:</label>
            <input type="number" id="TotalBsmtSF" name="TotalBsmtSF" value="{{ request.form.TotalBsmtSF }}" required><br><br>

            <label for="BedroomAbvGr">Bedrooms Above Ground:</label>
            <input type="number" id="BedroomAbvGr" name="BedroomAbvGr" value="{{ request.form.BedroomAbvGr }}" required><br><br>

            <label for="TotRmsAbvGrd">Total Rooms Above Ground:</label>
            <input type="number" id="TotRmsAbvGrd" name="TotRmsAbvGrd" value="{{ request.form.TotRmsAbvGrd }}" required><br><br>

            <label for="TotalBath">Total Bath:</label>
            <input type="number" id="TotalBath" name="TotalBath" value="{{ request.form.TotalBath }}" required><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div class="result">
                <h3>{{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
